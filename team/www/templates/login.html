<ion-view view-title="Login">
  	<ion-header-bar>
		<h1 class="title">Login</h1>
		<div class="buttons">
		  <button class="button button-clear" ng-click="closeLogin()">Close</button>
		</div>
	</ion-header-bar>
	<ion-content>
		<form ng-submit="doLogin()">
		  	<div class="list">
				<label class="item item-input">
				  	<span class="input-label">Username</span>
				  	<input type="text" ng-model="loginData.username">
				</label>
				<label class="item item-input">
				  	<span class="input-label">Password</span>
				  	<input type="password" ng-model="loginData.password">
				</label>
				<!-- <button> <a class="btn btn-primary" href="#/app/playlists">Log in</a></button>	 -->

				<center><ion-item href="#/app/profile" class="btn button">Login</ion-item></center>
				<!-- <ion-item href="#/app/playlists" class="btn btn-sm btn-primary">Playlists</ion-item> -->
		  	</div>
		</form>
	</ion-content>
</ion-view>
